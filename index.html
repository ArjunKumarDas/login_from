<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login From</title>
  </head>
  <body>
    
    <div id ="login-area">
        <h1 class="text-center">Welcome to Login From</h1>
        <h3>Login From</h3>
        <input type="text" class="from-control" placeholder="Enter Your Name">
        <br/>
        <input type="text" class="from-control" placeholder="Enter Your Age">
        <br/>
        <button id= "login" class="btn btn-success">Press Me</button>
    </div>
       <div id = "show-info">
        <h1 class="text-center">Login Information</h1>
       </div>

     <script>
          const loginBtn = document.getElementById("login");
          loginBtn.addEventListener("click", function(){
              const loginArea = document.getElementById("login-area");
              loginArea.style.display = "none";
              const showArea = document.getElementById("show-info");
              showArea.style.display = "block";
          })
     </script>

  </body>
</html>
