<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login From</title>
</head>
<body>
  
     <div class=" container d-flex mt-5">
      <div class="col">
				<input  class="m-1" type="text" name="fname" id="fname" placeholder="Enter Frist Name"><br/>	
				<input  class="m-1" type="text" name="lname" id="lname"  placeholder="Enter Last Name"><br/>	
				<input  class="m-1" type="text" name="email" id="email"  placeholder="Enter Your Email"><br/>	
				<input  class="m-1" type="text" name="age" id="age"  placeholder="Enter Your Age"><br/>	
				<input  class="m-1" type="button" name="button" id="btn" value="Add" onclick="AddRow()">
	</div>
  <div class="col">
    <table border="4" id="show">
			<thead>
				<tr>
					<th class="p-3">First Name</th>
					<th class="p-3">Last Name</th>
					<th class="p-4">Email</th>
					<th class="p-3">Age</th>
				</tr>
			</thead>
		</table>
  </div>
     </div>
	
	<script>

		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
